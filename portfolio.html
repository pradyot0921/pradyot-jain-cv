<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pradyot Jain | Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#0d0d0d;
      --muted: rgba(0,0,0,.62);
      --line: rgba(0,0,0,.14);

      --blue1:#1d4ed8;
      --blue2:#0ea5e9;

      --max: 1180px;

      --shadow: 0 14px 34px rgba(0,0,0,.08);
      --modalShadow: 0 26px 70px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    html, body{ min-height:100%; }

    body{
      margin:0;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 16%, rgba(29,78,216,.16), transparent 60%),
        radial-gradient(900px 520px at 82% 18%, rgba(14,165,233,.14), transparent 58%),
        linear-gradient(180deg, #ffffff 0%, #f4f9ff 52%, #ffffff 100%);
      opacity: 0;
      transition: opacity .22s ease;
    }

    body.pageReady{ opacity: 1; }
    body.pageFadeOut{ opacity: 0; }

    a{ color:inherit; text-decoration:none; }
    a:hover{ opacity:.92; }

    a:focus-visible{
      outline: 2px solid rgba(29,78,216,.55);
      outline-offset: 3px;
      border-radius: 8px;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 28px;
    }

    /* Header */
    header{
      padding: 26px 0 10px;
      background: transparent;
    }
    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -0.2px;
      white-space: nowrap;
    }
    .brandDot{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      display:inline-block;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }
    .topNav{
      display:flex;
      align-items:center;
      gap: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #111;
      white-space: nowrap;
      flex-wrap: wrap;
      row-gap: 10px;
    }
    .divider{
      width: 1px;
      height: 18px;
      background: rgba(0,0,0,.38);
      display:inline-block;
      margin: 0 4px;
      flex: 0 0 1px;
    }
    .active{
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
    }

    /* Download dropdown */
    .downloadWrap{
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .downloadBtn{
      border: 1px solid rgba(0,0,0,.14);
      background: rgba(255,255,255,.55);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .downloadBtn:hover{ opacity: .92; }

    .downloadBtn.isOpen{
      border-color: rgba(29,78,216,.35);
      box-shadow: 0 10px 22px rgba(29,78,216,.12);
    }

    .downloadBtn:focus-visible{
      outline: 2px solid rgba(29,78,216,.55);
      outline-offset: 3px;
    }

    .downloadMenu{
      position: absolute;
      top: 100%;
      margin-top: 10px;
      right: 0;
      min-width: 190px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      padding: 8px;
      z-index: 60;

      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      transition: opacity .16s ease, transform .16s ease;
    }

    .downloadMenu.show{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .downloadMenu a{
      display: block;
      padding: 10px 10px;
      border-radius: 10px;
      font-size: 13.5px;
      font-weight: 700;
      color: #111;
    }

    .downloadMenu a:hover{
      background: rgba(29,78,216,.08);
    }

    /* Hover open (desktop hover-capable devices) */
    @media (hover: hover) and (pointer: fine){
      .downloadWrap:hover .downloadMenu{
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .downloadWrap:hover .downloadBtn{
        border-color: rgba(29,78,216,.35);
        box-shadow: 0 10px 22px rgba(29,78,216,.12);
      }
      /* keep menu open while moving from button to menu */
      .downloadWrap::after{
        content:"";
        position:absolute;
        left: 0;
        right: 0;
        top: 100%;
        height: 12px; /* must be >= margin-top (10px) */
      }
    }

    /* Main */
    main{
      padding: 18px 0 0;
      min-height: calc(100vh - 120px);
      display:flex;
      flex-direction:column;
    }

    .pageTitle{
      text-align:center;
      padding: 8px 0 8px;
    }
    .pageTitle h1{
      margin: 0;
      font-size: 50px;
      font-weight: 900;
      letter-spacing: -0.6px;
    }

    /* Filter pills */
    .filters{
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap: wrap;
      margin: 12px 0 18px;
    }

    .filterPill{
      border: 1px solid rgba(0,0,0,.55);
      background: rgba(255,255,255,.28);
      padding: 7px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 800;
      cursor: pointer;
      line-height: 1;
      user-select: none;
    }
    .filterPill.isActive{
      background: rgba(29,78,216,.10);
      border-color: rgba(0,0,0,.55);
    }

    /* Cards */
    .cards{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 34px;
      align-items: stretch;
      padding: 8px 0 14px;
    }

    .cardBtn{
      border: none;
      background: none;
      padding: 0;
      text-align: left;
      cursor: pointer;
      transition: opacity .18s ease, transform .18s ease;
    }

    .card{
      border-radius: 30px;
      border: 1px solid rgba(0,0,0,.14);
      box-shadow: 0 22px 44px rgba(0,0,0,.10);
      padding: 26px 22px 22px;
      height: 440px;
      min-height: 400px;

      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.92), rgba(255,255,255,.55) 56%, rgba(255,255,255,.30) 100%),
        linear-gradient(135deg, rgba(148,255,220,.28), rgba(170,210,255,.36), rgba(120,170,255,.34));

      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease, opacity .16s ease;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .cardBtn:hover .card{
      transform: translateY(-6px);
      box-shadow: 0 30px 64px rgba(0,0,0,.14);
      filter: saturate(1.02);
    }

    .cardTitle{
      margin: 0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.2px;
      line-height: 1.25;
    }

    .cardSub{
      margin: 0;
      font-size: 14px;
      font-weight: 800;
      color: rgba(0,0,0,.70);
    }

    .cardDesc{
      margin: 6px 0 0;
      text-align: justify;
      text-justify: inter-word;
      font-size: 14px;
      font-weight: 650;
      color: rgba(0,0,0,.62);
      line-height: 1.6;
    }

    .readMore{
      text-decoration: none;
      text-underline-offset: 3px;
      cursor: pointer;
      display:inline;
    }

    .openBtnRow{
      margin-top: auto;
      display:flex;
      justify-content:flex-start;
    }

    .openProjectBtn{
      display:inline-flex;
      align-items:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.16);
      background: rgba(255,255,255,.55);
      font-size: 13px;
      font-weight: 850;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
    }

    /* View more button */
    .viewMoreWrap{
      display:flex;
      justify-content:center;
      position: sticky;
      bottom: 18px;
      z-index: 40;
      padding: 10px 0;
      background: transparent;
      pointer-events: none;
    }
    .viewMoreBtn{
      border: 2px solid rgba(0,0,0,.75);
      background: rgba(255,255,255,.28);
      padding: 7px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 900;
      cursor: pointer;
      pointer-events: auto;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,.85);
      box-shadow: 0 14px 30px rgba(0,0,0,.14);
    }
    .viewMoreBtn:hover{ opacity: .92; }

    /* Divider above footer */
    .rule{
      border-top: 1px solid var(--line);
      margin-top: 10px;
    }

    /* Footer */
    footer{
      padding: 18px 0 28px;
      background: transparent;
    }
    .footerGrid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0;
      align-items:start;
    }
    .footTitle{
      font-weight: 800;
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: -0.2px;
    }
    .footText{
      margin:0;
      color:#111;
      font-weight: 500;
      line-height: 1.6;
      font-size: 13px;
      word-break: break-word;
    }
    .footText a:hover{ text-decoration: underline; }
    .copyright{
      text-align:right;
      color:#111;
      font-size: 12px;
      font-weight: 500;
      margin: 0;
      opacity:.75;
      white-space: nowrap;
    }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; z-index:80; }
    .modal.show{ display:block; }

    .modalBackdrop{
      position:absolute; inset:0;
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(7px);
    }

    .modalPanel{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 860px;
      width: calc(100% - 36px);
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 18px;
      box-shadow: var(--modalShadow);

      touch-action: pan-y;

      overflow: hidden;
      padding: 0;
    }

    .modalScroll{
      max-height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 18px 18px 14px;
      padding-right: 24px;
      -webkit-overflow-scrolling: touch;
      scrollbar-gutter: stable;
    }

    .modalClose{
      position:absolute;
      top: 10px; right: 12px;
      border: none;
      background: transparent;
      cursor:pointer;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      padding: 6px;
      opacity: .75;
      z-index: 10;
    }
    .modalClose:hover{ opacity: 1; }

    .pmHeader h2{
      margin: 0;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: -0.3px;
    }
    .pmMeta{
      margin: 8px 0 0;
      font-size: 14px;
      font-weight: 750;
      color: rgba(0,0,0,.62);
    }

    .pmTopRow{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(29,78,216,.08);
      border: 1px solid rgba(29,78,216,.14);
      color: #0b2a7a;
      font-weight: 850;
      font-size: 12.5px;
    }

    .pmBody{
      margin-top: 14px;
      font-size: 14.5px;
      line-height: 1.85;
      color: rgba(0,0,0,.78);
    }

    .pmBody ul{ margin: 10px 0 0; padding-left: 18px; }
    .pmBody li{ margin: 8px 0; }

    .pmSkills{
      margin-top: 14px;
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skillPill{
      display:inline-flex;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(29,78,216,.08);
      border: 1px solid rgba(29,78,216,.14);
      color: #000000;
      font-weight: 700;
      font-size: 12.5px;
    }

    /* ----------------------------
       Card fade on hover/focus + animated show/hide
       ---------------------------- */
    .cards.isHovering .cardBtn:not(.isActiveCard) .card{
      opacity: .55;
      transform: none;
      filter: saturate(.95);
    }

    .cardBtn.isEntering{
      opacity: 0;
      transform: translateY(6px);
    }

    .cardBtn.isVisible{
      opacity: 1;
      transform: translateY(0);
    }

    .cardBtn.isLeaving{
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
    }

    /* Tap highlight removal (mobile polish) */
    .cardBtn,
    .filterPill,
    .viewMoreBtn,
    .downloadBtn{
      -webkit-tap-highlight-color: transparent;
    }

    .cardBtn:focus-visible{ outline: none; }
    .cardBtn:focus-visible .card{
      box-shadow: 0 0 0 4px rgba(29,78,216,.22), 0 22px 44px rgba(0,0,0,.10);
    }

    /* Responsive */
    @media (max-width: 980px){
      .cards{ grid-template-columns: 1fr; }
      .footerGrid{
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      .copyright{ text-align:left; }
      body{ background-attachment: scroll; }
    }

    @media (max-width: 480px){
      .container{ padding: 0 18px; }
      .topNav{ gap: 10px; }
      .pageTitle h1{ font-size: 40px; }
    }

    /* ===== Mobile header fix (match index.html) ===== */
    @media (max-width: 640px){
      header{ padding: 18px 0 8px; }

      .headerRow{
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .brand{
        font-size: 20px;
      }

      .divider{ display: none; }

      .topNav{
        width: 100%;
        flex-wrap: wrap;
        gap: 10px 14px;
        font-size: 14px;
        line-height: 1.2;
        white-space: normal;
      }

      .downloadWrap{
        width: 100%;
        margin-top: 6px;
      }

      .downloadBtn{
        width: 100%;
        justify-content: center;
        padding: 10px 12px;
      }

      .downloadMenu{
        right: auto;
        left: 0;
        min-width: 100%;
      }
    }

    /* ===== Footer fix on very small screens ===== */
    @media (max-width: 520px){
      .footerGrid{
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .copyright{
        text-align: left;
        white-space: normal;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }
      body{ opacity: 1 !important; }
    }
  </style>
</head>

      const link = e.target.closest("a");
      if (!link) return;

      const href = link.getAttribute("href");
      if (!href) return;

      if (href.startsWith("javascript:")) return;

      if (link.target === "_blank") return;
      if (link.hasAttribute("download")) return;
      if (href.startsWith("#")) return;
      if (href.startsWith("mailto:") || href.startsWith("tel:")) return;
      if (/^https?:\/\//i.test(href)) return;

      e.preventDefault();

      if (prefersReducedMotion){
        window.location.href = href;
        return;
      }

      document.body.classList.add("pageFadeOut");

      setTimeout(() => {
        window.location.href = href;
      }, 220);
    });

      downloadBtn.setAttribute("aria-expanded", "false");

      if (!downloadMenu) return;
      downloadMenu.classList.add("show");
      downloadBtn.classList.add("isOpen");
      downloadBtn.setAttribute("aria-expanded", "true");
    }

    function toggleDownloadMenu(){
      const isOpen = downloadMenu.classList.contains("show");
      if (isOpen) closeDownloadMenu();
      else openDownloadMenu();

        // Keep ARIA in sync for keyboard users on hover devices
        downloadBtn.addEventListener("focus", () => openDownloadMenu());

          setTimeout(() => {
            if (!downloadMenu.contains(document.activeElement) && document.activeElement !== downloadBtn){

    function cardMatchesFilter(cardBtn, filter){
      if (filter === "all") return true;
      const tags = (cardBtn.getAttribute("data-tags") || "").toLowerCase().split(/\s+/).filter(Boolean);
      return tags.includes(filter);
    }

    function showCard(btn){
      if (!btn.hidden && btn.classList.contains("isVisible")) return;

      btn.hidden = false;
      btn.classList.remove("isLeaving");
      btn.classList.add("isEntering");

      requestAnimationFrame(() => {
        btn.classList.add("isVisible");
        btn.classList.remove("isEntering");
      });
    }

    function hideCard(btn){
      if (btn.hidden) return;

      btn.classList.remove("isEntering");
      btn.classList.add("isLeaving");
      btn.classList.remove("isVisible");

      const onEnd = (e) => {
        if (e.propertyName !== "opacity") return;
        btn.hidden = true;
        btn.classList.remove("isLeaving");
        btn.removeEventListener("transitionend", onEnd);
      };

      btn.addEventListener("transitionend", onEnd);
    }

    function applyVisibility(){
      allCards.forEach(btn => {
        const isMore = btn.hasAttribute("data-more");
        const allowByMore = !isMore || isExpanded || currentFilter !== "all";
        const allowByFilter = cardMatchesFilter(btn, currentFilter);
        const shouldShow = (allowByMore && allowByFilter);

        if (shouldShow) showCard(btn);
        else hideCard(btn);
      });
    }

    function setMore(expand){
      isExpanded = !!expand;

      if (viewMoreBtn){
        viewMoreBtn.textContent = isExpanded ? "View Less" : "View More";
        viewMoreBtn.setAttribute("aria-expanded", isExpanded ? "true" : "false");
      }
      applyVisibility();
    }

    function setFilter(filter){
      currentFilter = filter;

      filterButtons.forEach(b => {
        b.classList.toggle("isActive", (b.getAttribute("data-filter") || "all") === filter);
      });

      applyVisibility();
    }

    if (viewMoreBtn){
      viewMoreBtn.addEventListener("click", () => setMore(!isExpanded));
    }

      btn.addEventListener("click", () => setFilter(btn.getAttribute("data-filter") || "all"));

        details.forEach(text => {
          const raw = (text || "").trim();
          const normalized = raw.replace(/:$/, "").trim().toLowerCase();

            ul = document.createElement("ul");

      if (modalCloseBtn) modalCloseBtn.focus();
