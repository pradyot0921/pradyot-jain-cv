<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pradyot Jain | Skills</title>
  <meta name="description" content="Pradyot Jain - Skills and Certifications." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#0d0d0d;
      --muted: rgba(0,0,0,.62);
      --line: rgba(0,0,0,.14);

      --blue1:#1d4ed8;
      --blue2:#0ea5e9;

      --max: 1180px;

      --shadow: 0 14px 34px rgba(0,0,0,.08);
      --modalShadow: 0 26px 70px rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; }
    html, body{ min-height:100%; }

    body{
      margin:0;
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 18% 16%, rgba(29,78,216,.16), transparent 60%),
        radial-gradient(900px 520px at 82% 18%, rgba(14,165,233,.14), transparent 58%),
        linear-gradient(180deg, #ffffff 0%, #f4f9ff 52%, #ffffff 100%);
      opacity: 0;
      transition: opacity .22s ease;
    }

    body.pageReady{ opacity: 1; }
    body.pageFadeOut{ opacity: 0; }

    a{ color:inherit; text-decoration:none; }
    a:hover{ opacity:.92; }

    a:focus-visible{
      outline: 2px solid rgba(29,78,216,.55);
      outline-offset: 3px;
      border-radius: 8px;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 28px;
    }

    /* Header */
    header{
      padding: 26px 0 10px;
      background: transparent;
    }
    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -0.2px;
      white-space: nowrap;
    }
    .brandDot{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      display:inline-block;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }
    .topNav{
      display:flex;
      align-items:center;
      gap: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #111;
      white-space: nowrap;
      flex-wrap: wrap;
      row-gap: 10px;
    }
    .divider{
      width: 1px;
      height: 18px;
      background: rgba(0,0,0,.38);
      display:inline-block;
      margin: 0 4px;
      flex: 0 0 1px;
    }
    .active{
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 6px;
      text-decoration-thickness: 2px;
    }

    /* Download dropdown */
    .downloadWrap{
      position: relative;
      display: inline-flex;
      align-items: center;
    }
    .downloadBtn{
      border: 1px solid rgba(0,0,0,.14);
      background: rgba(255,255,255,.55);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
    }
    .downloadBtn:hover{ opacity: .92; }
    .downloadBtn.isOpen{
      border-color: rgba(29,78,216,.35);
      box-shadow: 0 10px 22px rgba(29,78,216,.12);
    }
    .downloadBtn:focus-visible{
      outline: 2px solid rgba(29,78,216,.55);
      outline-offset: 3px;
    }
    .downloadMenu{
      position: absolute;
      top: 100%;
      margin-top: 10px;
      right: 0;
      min-width: 190px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      padding: 8px;
      z-index: 60;

      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      transition: opacity .16s ease, transform .16s ease;
    }
    .downloadMenu.show{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .downloadMenu a{
      display:block;
      padding: 10px 10px;
      border-radius: 10px;
      font-size: 13.5px;
      font-weight: 700;
      color: #111;
    }
    .downloadMenu a:hover{
      background: rgba(29,78,216,.08);
    }

    @media (hover: hover) and (pointer: fine){
      .downloadWrap:hover .downloadMenu{
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .downloadWrap:hover .downloadBtn{
        border-color: rgba(29,78,216,.35);
        box-shadow: 0 10px 22px rgba(29,78,216,.12);
      }
      .downloadWrap::after{
        content:"";
        position:absolute;
        left: 0;
        right: 0;
        top: 100%;
        height: 12px;
      }
    }

    /* Main */
    main{
      padding: 22px 0 0;
      min-height: calc(100vh - 120px);
      display:flex;
      flex-direction:column;
    }

    .pageTitle{
      text-align: center;
      padding: 10px 0 6px;
    }
    .pageTitle h1{
      margin: 0;
      font-size: 34px;
      font-weight: 850;
      letter-spacing: -0.4px;
    }
    .pageTitle p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14.5px;
      font-weight: 600;
      line-height: 1.6;
    }

    /* Two main cards */
    .mainCards{
      flex: 1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 34px;
      align-items:center;
      padding: 22px 0 28px;
    }
    .mainCardBtn{ height: 70%; }
    .mainCard{ height: 70%; }

    .mainCardBtn{
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      transition: opacity .18s ease;
    }

    .mainCard{
      width: 100%;
      max-width: 520px;
      height: 70%;

      display: flex;
      flex-direction: column;

      border-radius: 28px;
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 22px 44px rgba(0,0,0,.10);
      padding: 30px 26px 26px;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.86), rgba(255,255,255,.38) 56%, rgba(255,255,255,.14) 100%),
        linear-gradient(135deg, rgba(148,255,220,.28), rgba(170,210,255,.32), rgba(120,170,255,.28));
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease, opacity .18s ease;
      text-align: left;
    }

    .mainCardBtn:hover .mainCard{
      transform: translateY(-6px);
      box-shadow: 0 30px 64px rgba(0,0,0,.14);
      filter: saturate(1.03);
    }

    .mainCardTitle{
      margin: 0;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.2px;
    }

    .mainCardDesc{
      margin: 10px 0 0;
      font-size: 14.5px;
      font-weight: 650;
      color: rgba(0,0,0,.62);
      line-height: 1.7;
      max-width: 44ch;
    }

    .openRow{
      margin-top: auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .openPill{
      display:inline-flex;
      align-items:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.16);
      background: rgba(255,255,255,.60);
      font-size: 13px;
      font-weight: 850;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
    }

    /* Fade other main card when one hovered/focused */
    .mainCards.isHovering .mainCardBtn:not(.isActiveCard) .mainCard{
      opacity: .55;
      transform: none;
      filter: saturate(.95);
    }

    /* Divider above footer */
    .rule{
      border-top: 1px solid var(--line);
      margin-top: 10px;
    }

    /* Footer */
    footer{
      padding: 18px 0 28px;
      background: transparent;
    }
    .footerGrid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0;
      align-items:start;
    }
    .footTitle{
      font-weight: 800;
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing: -0.2px;
    }
    .footText{
      margin:0;
      color:#111;
      font-weight: 500;
      line-height: 1.6;
      font-size: 13px;
      word-break: break-word;
    }
    .footText a:hover{ text-decoration: underline; }
    .copyright{
      text-align:right;
      color:#111;
      font-size: 12px;
      font-weight: 500;
      margin: 0;
      opacity:.75;
      white-space: nowrap;
    }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; z-index:80; }
    .modal.show{ display:block; }

    .modalBackdrop{
      position:absolute; inset:0;
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(7px);
    }

    .modalPanel{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 860px;
      width: calc(100% - 36px);
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 18px;
      box-shadow: var(--modalShadow);
      overflow: hidden;
      padding: 0;
      touch-action: pan-y;
    }

    .modalScroll{
      max-height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 18px 18px 14px;
      padding-right: 24px;
      -webkit-overflow-scrolling: touch;
      scrollbar-gutter: stable;
    }

    .modalClose{
      position:absolute;
      top: 10px; right: 12px;
      border: none;
      background: transparent;
      cursor:pointer;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      padding: 6px;
      opacity: .75;
      z-index: 10;
    }
    .modalClose:hover{ opacity: 1; }

    .mHeader h2{
      margin: 0;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: -0.3px;
    }

    .mMeta{
      margin: 8px 0 0;
      font-size: 14px;
      font-weight: 750;
      color: rgba(0,0,0,.62);
      line-height: 1.6;
    }

    .mTopRow{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(29,78,216,.08);
      border: 1px solid rgba(29,78,216,.14);
      color: #0b2a7a;
      font-weight: 850;
      font-size: 12.5px;
    }

    .mBody{
      margin-top: 14px;
      font-size: 14.5px;
      line-height: 1.85;
      color: rgba(0,0,0,.78);
    }

    .mBody ul{ margin: 10px 0 0; padding-left: 18px; }
    .mBody li{ margin: 8px 0; }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(29,78,216,.08);
      border: 1px solid rgba(29,78,216,.14);
      color: #111;
      font-weight: 700;
      font-size: 12.5px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .mainCards{ grid-template-columns: 1fr; gap: 22px; }
      .footerGrid{
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }
      .copyright{ text-align:left; }
    }

    @media (max-width: 480px){
      .container{ padding: 0 18px; }
      .topNav{ gap: 10px; }
      .pageTitle h1{ font-size: 28px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }
      body{ opacity: 1 !important; }
    }
  </style>
</head>

  <script>
    // Page fade-in on load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("pageReady");
    });

    // Fade-out for internal navigation
    document.addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (!link) return;

      const href = link.getAttribute("href");
      if (!href) return;

      if (link.target === "_blank") return;
      if (link.hasAttribute("download")) return;
      if (href.startsWith("#")) return;
      if (href.startsWith("mailto:") || href.startsWith("tel:")) return;
      if (/^https?:\/\//i.test(href)) return;

      e.preventDefault();
      document.body.classList.add("pageFadeOut");

      setTimeout(() => {
        window.location.href = href;
      }, 220);
    });

    window.addEventListener("pageshow", () => {
      document.body.classList.remove("pageFadeOut");
      document.body.classList.add("pageReady");
    });

    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Download menu behavior (same as portfolio/resume)
    const downloadBtn = document.getElementById("downloadBtn");
    const downloadMenu = document.getElementById("downloadMenu");

    function closeDownloadMenu(){
      if (!downloadMenu) return;
      downloadMenu.classList.remove("show");
      downloadBtn.classList.remove("isOpen");
      downloadBtn.setAttribute("aria-expanded", "false");
    }

    function openDownloadMenu(){
      if (!downloadMenu) return;
      downloadMenu.classList.add("show");
      downloadBtn.classList.add("isOpen");
      downloadBtn.setAttribute("aria-expanded", "true");
    }

    function toggleDownloadMenu(){
      const isOpen = downloadMenu.classList.contains("show");
      if (isOpen) closeDownloadMenu();
      else openDownloadMenu();
    }

    const isHoverDevice = window.matchMedia && window.matchMedia("(hover: hover) and (pointer: fine)").matches;

    if (downloadBtn && downloadMenu){
      if (!isHoverDevice){
        downloadBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleDownloadMenu();
        });

        document.addEventListener("click", () => closeDownloadMenu());

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeDownloadMenu();
        });

        downloadMenu.addEventListener("click", (e) => e.stopPropagation());
      } else {
        // Keep ARIA in sync for keyboard users on hover devices
        downloadBtn.addEventListener("focus", () => openDownloadMenu());
        downloadBtn.addEventListener("blur", () => {
          setTimeout(() => {
            if (!downloadMenu.contains(document.activeElement) && document.activeElement !== downloadBtn){
              closeDownloadMenu();
            }
          }, 50);
        });

        downloadMenu.addEventListener("mouseleave", () => closeDownloadMenu());

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeDownloadMenu();
        });
      }
    }

    // Hover/focus fade (like portfolio cards)
    const mainCards = document.getElementById("mainCards");
    const mainCardBtns = Array.from(document.querySelectorAll(".mainCardBtn"));

    function setActiveMainCard(btn){
      mainCardBtns.forEach(b => b.classList.remove("isActiveCard"));
      if (btn){
        btn.classList.add("isActiveCard");
        mainCards.classList.add("isHovering");
      } else {
        mainCards.classList.remove("isHovering");
      }
    }

    mainCardBtns.forEach(btn => {
      btn.addEventListener("mouseenter", () => setActiveMainCard(btn));
      btn.addEventListener("mouseleave", () => setActiveMainCard(null));

      btn.addEventListener("focusin", () => setActiveMainCard(btn));
      btn.addEventListener("focusout", (e) => {
        if (!btn.contains(e.relatedTarget)) setActiveMainCard(null);
      });
    });

    // --- Modal content ---
    const modal = document.getElementById("modal");
    const mTitle = document.getElementById("mTitle");
    const mMeta = document.getElementById("mMeta");
    const mLinks = document.getElementById("mLinks");
    const mBody = document.getElementById("mBody");

    function clearChildren(el){
      while (el.firstChild) el.removeChild(el.firstChild);
    }

    function openModal(){
      modal.classList.add("show");
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";

      const closeBtn = modal.querySelector(".modalClose");
      if (closeBtn) closeBtn.focus();
    }

    function closeModal(){
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function setModalSkills(){
      mTitle.textContent = "Skills";
      mMeta.textContent = "Grouped overview of technical, analytical, and professional skills.";

      clearChildren(mLinks);
      const gh = document.createElement("a");
      gh.className = "pill";
      gh.href = "https://github.com/pradyot0921/Portfolio";
      gh.target = "_blank";
      gh.rel = "noopener noreferrer";
      gh.textContent = "View projects on GitHub";
      mLinks.appendChild(gh);

      clearChildren(mBody);

      const sections = [
        { h: "Programming", chips: ["Python", "R", "SQL"] },
        { h: "Data Visualisation and Business Intelligence", chips: ["Power BI", "IBM Cognos Analytics", "Tableau"] },
        { h: "Analytics & Modelling", chips: ["Regression", "Classification", "Data Cleaning", "Feature Engineering", "Statistical Analysis"] },
        { h: "Software", chips: ["Microsoft Excel", "Word", "PowerPoint", "Alteryx Designer"] },
        { h: "Financial skills", chips: ["Balance Sheet", "Profit & Loss Statement", "Income & Expenditure Statement", "Invoices"] },
        { h: "Languages", chips: ["English", "Hindi"] },
        { h: "Other Skills", chips: ["Basic video and photo editing"] },
        { h: "Soft Skills", chips: ["Management", "Problem-solving", "Critical thinking", "Teamwork", "Bilingual Communication", "Leadership"] }
      ];

      sections.forEach(sec => {
        const heading = document.createElement("p");
        heading.style.fontWeight = "850";
        heading.style.margin = "14px 0 6px";
        heading.textContent = sec.h;
        mBody.appendChild(heading);

        const wrap = document.createElement("div");
        wrap.className = "chips";
        sec.chips.forEach(t => {
          const span = document.createElement("span");
          span.className = "chip";
          span.textContent = t;
          wrap.appendChild(span);
        });
        mBody.appendChild(wrap);
      });
    }

    const CERTS = [
      {
        title: "IBM Data Analyst Professional Certificate",
        meta: "Coursera · Jan 1, 2024 – Feb 29, 2024",
        href: "https://drive.google.com/file/d/1u3aKtw0rokk5nSPeCR0LhAs_-EXIDMbZ/view?usp=drive_link"
      },
      {
        title: "Google Data Analytics Professional Certificate",
        meta: "Coursera · Apr 1, 2024 – Apr 30, 2024",
        href: "https://drive.google.com/file/d/1kC7EcBsgBWM9fAJSIdv4xxVsk7DJ9ti1/view?usp=drive_link"
      },
      {
        title: "Alteryx Designer Training (Data Preparation, Transformation & Integration)",
        meta: "DataCamp · Self-paced · 2025",
        href: "https://drive.google.com/drive/folders/1LN9H1mFjgOyyk9DNJAsG3uYAEHIlpqGG?usp=drive_link"
      },
      {
        title: "Power BI Complete Training Series (Data Modelling, DAX, Visualisation, Reporting)",
        meta: "DataCamp · Self-paced · 2025",
        href: "https://drive.google.com/drive/folders/1Y0gqCeiQsr9MSgYtNlTyODZTFShCeGKw?usp=drive_link"
      }
    ];

    function setModalCerts(){
      mTitle.textContent = "Certifications";
      mMeta.textContent = "Professional certificates completed via Coursera and DataCamp.";

      clearChildren(mLinks);
      clearChildren(mBody);

      const ul = document.createElement("ul");
      ul.style.margin = "10px 0 0";
      ul.style.paddingLeft = "18px";

      CERTS.forEach(c => {
        const li = document.createElement("li");
        li.style.margin = "10px 0";

        const top = document.createElement("div");
        top.style.fontWeight = "850";
        top.textContent = c.title;

        const meta = document.createElement("div");
        meta.style.marginTop = "4px";
        meta.style.color = "rgba(0,0,0,.62)";
        meta.style.fontWeight = "650";
        meta.style.fontSize = "13.5px";
        meta.textContent = c.meta;

        li.appendChild(top);
        li.appendChild(meta);

        if (c.href){
          const a = document.createElement("a");
          a.className = "pill";
          a.href = c.href;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = "Open Certificate";
          a.style.marginTop = "8px";
          a.style.display = "inline-flex";
          li.appendChild(a);
        }

        ul.appendChild(li);
      });

      mBody.appendChild(ul);
    }

    document.querySelectorAll("[data-open]").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.getAttribute("data-open");
        if (type === "skills") setModalSkills();
        else setModalCerts();
        openModal();
      });
    });

    modal.addEventListener("click", (e) => {
      if (e.target.matches("[data-close]")) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("show")) return;
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
